<!DOCTYPE html>
<html>
<head>
    <style>
        .timeline-group {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ccc;
            margin-right: 10px;
        }

        .timeline-navigation {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }

        .timeline-navigation button {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div id="main-timeline">
        <div class="timeline-group first">
            <!-- Conteúdo do primeiro grupo de divs -->
            <button class="prevButton">Voltar</button>
            <button class="nextButton">Próximo</button>
        </div>
        <div class="timeline-group">
            <!-- Conteúdo do segundo grupo de divs -->
            <button class="prevButton">Voltar</button>
            <button class="nextButton">Próximo</button>
        </div>
        <div class="timeline-group">
            <!-- Conteúdo do terceiro grupo de divs -->
            <button class="prevButton">Voltar</button>
            <button class="nextButton">Próximo</button>
        </div>
    </div>

    <script>
        var currentGroup = 0;
        var totalGroups = document.querySelectorAll('.timeline-group').length;
        var timelineContainer = document.getElementById('main-timeline');
        var prevButtons = document.querySelectorAll('.prevButton');
        var nextButtons = document.querySelectorAll('.nextButton');

        function goToGroup(groupIndex) {
            if (groupIndex >= 0 && groupIndex < totalGroups) {
                currentGroup = groupIndex;
                var scrollPosition = timelineContainer.clientWidth * groupIndex;
                timelineContainer.scrollTo({
                    left: scrollPosition,
                    behavior: 'smooth'
                });
            }
        }

        prevButtons.forEach(function(button) {
            button.addEventListener('click', function() {
                goToGroup(currentGroup - 1);
            });
        });

        nextButtons.forEach(function(button) {
            button.addEventListener('click', function() {
                goToGroup(currentGroup + 1);
            });
        });
    </script>
</body>
</html>
